- name: Mettre à jour le cache APT (équivalent de apt update)
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Installer Nginx
  apt:
    name: nginx
    state: present

- name: Démarrer le service Nginx et l'activer au démarrage
  service:
    name: nginx
    state: started
    enabled: yes

- name: Supprimer la configuration par défaut de Nginx
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Redémarrer Nginx

- name: Configurer le Vhost kk-bs
  template:
    src: vhost.j2
    dest: /etc/nginx/sites-available/kapsule.conf
  notify: Redémarrer Nginx

- name: Activer le site (lien symbolique)
  file:
    src: /etc/nginx/sites-available/kapsule.conf
    dest: /etc/nginx/sites-enabled/kapsule.conf
    state: link
  notify: Redémarrer Nginx

- name: Créer un fichier PHP de test (info.php)
  copy:
    content: "<?php phpinfo(); ?>"
    dest: /var/www/html/info.php

- name: Déployer la page d'accueil PHP (index.php)
  template:
    src: index.php.j2
    dest: /var/www/html/index.php
  notify: Redémarrer Nginx

- name: Supprimer le index.html par défaut
  file:
    path: /var/www/html/index.nginx-debian.html
    state: absent